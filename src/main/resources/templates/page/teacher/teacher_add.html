<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head::common_js_css_bootstrap"></head>
<head th:insert="head::kindeditor"></head>
<body>

<div>
    <span onclick="cancelToast()" class="btn btn-lg btn-default " style="border: 0px">返回</span>
</div>
<div class="container-fluid"  style="width:880px; margin: auto">



<form  class="layui-form" action="/ocard/update" method="post" enctype="multipart/form-data" >

    <div class="layui-form-item">
        <label class="layui-form-label">所属驾校</label>
        <div class="layui-input-inline">
            <select id ="school_id" name="school_id" >
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1" selected="">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
            </select>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">教练名字</label>
            <div class="layui-input-inline">
                <input type="text" name="teacher_name" id="teacher_name"  placeholder="请输入教练名字"  class="layui-input">
            </div>
        </div>
    </div>




    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="teacher_sex" value="1" title="男" checked="">
            <input type="radio" name="teacher_sex" value="2" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">教练推荐排序</label>
        <div class="layui-input-block">
            <input type="number" name="orders" id="orders"  placeholder="教练推荐排序，输入数字"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">教练联系电话</label>
        <div class="layui-input-block">
            <input type="text" name="teacher_phone" id="teacher_phone" required  lay-verify="required" placeholder="请输入教练联系电话"  class="layui-input">
        </div>
    </div>


    <div>
        <label class="layui-form-label">教练头像上传：</label>
        <img  src="" style="height: 130px;width: 130px;">
        <span  onchange="c(this,'teacher_img')" class="btn btn-success fileinput-button">
	            <span>上传</span>
	            <input id="teacher_img" name="teacher_img" type="file">
	        </span>
    </div>


    <br>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">教练简介描述</label>
        <div class="layui-input-block">
            <textarea name="teacher_describe" id="teacher_describe" style="width:100%;height:400px;"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <div class="layui-btn" id="sub">立即提交</div>
        </div>
    </div>
</form>
</div>
</body>

<script>

    layui.use(['form','laydate', 'laypage', 'layer', 'table', 'carousel', 'element', 'slider'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , element = layui.element //元素操作
            , slider = layui.slider //滑块
            ,form = layui.form


    });









    function c(event, previewid) {
        var r = new FileReader();
        f = document.getElementById(previewid).files[0];

        r.readAsDataURL(f);
        r.onload = function (e) {
            var imgurl = this.result;
            $(event).siblings("img").prop("src" , imgurl);
        };
    }

    //取消
    function cancelToast(){

        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index);

    }
</script>

<script type="text/javascript">

    $(function(){




        //富文本
        //富文本编译器
        KindEditor.ready(function(K) {
            window.editor = K.create('#teacher_describe',{
                items:[
                    'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                    'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                    'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                    'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                    'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                    'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image',
                     'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
                    'anchor', 'link', 'unlink'
                ],
                uploadJson : '/home/img',
            });
        });






        $("#sub").click(function(){
            var formData = new FormData();
            var school_face=$("#school_face").get(0).files[0];
            var school_icon=$("#school_icon").get(0).files[0];
            var school_location_x=$("#x_location").val();
            var school_location_y=$("#y_location").val();
            var school_location=$("#school_location").val();
            var school_phone=$("#school_phone").val();
            var school_code=$("#school_code").val();
            var school_name=$("#school_name").val();
            var school_describe=editor.html();
            var message='';
            if(ASSERT(school_name)){
                message='驾校名称不能为空'
            }else if (ASSERT(school_phone)){
                message='驾校电话不能为空'
            } else if(ASSERT(school_code)){
                message='驾校编码不能为空'
            }else if(ASSERT(school_face)){
                message='驾校门面图片不能为空'
            }else if(ASSERT(school_icon)){
                message='驾校icon图片不能为空'
            }else if(ASSERT(school_location_x)){
                message='驾校坐标不能为空'
            }else if(ASSERT(school_location_y)){
                message='驾校坐标不能为空'
            }else if(ASSERT(school_location)){
                message='驾校详细地址不能为空'
            }else if(ASSERT(school_describe)){
                message='驾校简介不能为空';
            }

            console.log(message);
            if(message!=''){
                layer.msg(message);
                return false;
            }
            $.each(window.ZYFILE.uploadFile, function(k, v){
                formData.append("files", v); //加入文件对象
            } );
            formData.append("school_face",school_face);
            formData.append("school_icon",school_icon);
            formData.append("school_name",school_name);
            formData.append("school_code",school_code);
            formData.append("school_phone",school_phone);
            formData.append("school_location",school_location);
            formData.append("school_location_x",school_location_x);
            formData.append("school_location_y",school_location_y);
            formData.append("school_describe",school_describe);

            $("#sub").hide();
            $.ajax({
            			type: "POST",//方法类型
            			dataType: "json",//预期服务器返回的数据类型
            			url: "/home/save" ,//url
            			data:formData,
                        processData: false,//用于对data参数进行序列化处理 这里必须false
                        contentType: false, //必须
            			success: function (result) {
                            //console.log(result);//打印服务端返回的数据(调试用)
                            if(result.flag =="1"){
                                layer.msg("提交成功");
                                window.setTimeout(cancelToast(),2100);
                            }else{
                                layer.msg("提交失败，请稍后再试");
                                $("#sub").show();
                            }


            			},
            			error : function() {

                            $("#sub").show();
            			}
            		});

        })




    });

</script>
</body>
</html>
