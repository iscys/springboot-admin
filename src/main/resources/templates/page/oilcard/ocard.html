<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<span th:insert="head::common_js_css"></span>

<body class="childrenBody">
	<form class="layui-form">
		<!--layui-input-inline-->
		<div class="layui-form-item">
			<label class="layui-form-label">订单号</label>
			<div class="layui-input-inline">
				<input type="text" name="order_sn" id ="order_sn" placeholder="请输入订单号"  class="layui-input">
			</div>
			<label class="layui-form-label">油券号</label>
			<div class="layui-input-inline">
				<input type="text" name="ticket_sn" placeholder="请输入油券"  class="layui-input">
			</div>
		<div>
			<a class="layui-btn search_btn" data-type="reload">搜索</a>
		</div>
		</div>



	</form>
<table class="layui-hide" id="spstable" lay-filter="spstable"></table>



<script type="text/html" id="utils">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


</body>


<script >
	layui.use(['form','laydate', 'laypage', 'layer', 'table', 'carousel', 'element', 'slider'], function() {
		var laydate = layui.laydate //日期
				, laypage = layui.laypage //分页
				, layer = layui.layer //弹层
				, table = layui.table //表格
				, element = layui.element //元素操作
				, slider = layui.slider //滑块
				,form = layui.form
				,$ = layui.jquery
		//执行一个 table 实例
		table.render({
			method:'post'
			,elem: '#spstable'
			, height:'full-110'//窗口-20
			, url: '/ocard/ocardList' //数据接口
			, title: '油券列表'
			, page: true //开启分页
			,limit:50
			,id : "tableList"
			,page:{
			limits:[50]
			}
			//, toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
			//, totalRow: true //开启合计行
			, cols:
					[
						[ //表头
							//{type: 'checkbox', fixed: 'left'},
							{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left',templet: function (d) {
								return d.LAY_TABLE_INDEX+1;//id index 从第一个开始
							}}
							, {field: 'code', title: '油券号', width: 320}
							, {field: 'order_sn', title: '订单号', width:320}
							, {field: 'uid', title: '绑定状态', width: 100,templet:function(d){
								return bindstat(d.uid)
							}}
							, {field: 'used_time', title: '使用时间', width: 300}
							, {fixed: 'right', width: 165, align: 'center', toolbar: '#utils'}
						]
					]
		});


		//表单重载

		$(".search_btn").on("click",function(){

				table.reload("tableList",{
					page: {
						curr: 1 //重新从第 1 页开始
					},
					where: {
						order_sn: $("#order_sn").val()  //搜索的关键字
					}
				})
		})


			//templet 绑定状态
				function bindstat(stat){
					if(stat=='0'){
						return "未绑定";
					}else{
						return "已绑定";
					}
				}

	/**
		//监听行工具事件
		table.on('tool(spstable)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
			var data = obj.data //获得当前行数据
			layEvent = obj.event; //获得 lay-event 对应的值
			if (layEvent === 'detail') {
				layer.msg('查看操作');
			} else if (layEvent === 'del') {
				layer.confirm('真的删除行么', function (index) {
					obj.del(); //删除对应行（tr）的DOM结构
					layer.close(index);
					//向服务端发送删除指令
				});
			} else if (layEvent === 'edit') {
				layer.msg('编辑操作');
			}
		})
		**/
	});

</script>

</html>
