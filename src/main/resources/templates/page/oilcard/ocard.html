<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<span th:insert="head::common_js_css"></span>

<body class="childrenBody">

<table class="layui-hide" id="spstable" lay-filter="test"></table>



<script type="text/html" id="utils">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


</body>


<script >





	layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'element', 'slider'], function() {
		var laydate = layui.laydate //日期
				, laypage = layui.laypage //分页
				, layer = layui.layer //弹层
				, table = layui.table //表格
				, element = layui.element //元素操作
				, slider = layui.slider //滑块

		//执行一个 table 实例
		table.render({
			elem: '#spstable'
			, height: 850
			, url: '/ocard/ocardList' //数据接口
			, title: '油券列表'
			, page: true //开启分页
			,limit:80
			,page:{
			limits:[80]
			}
			//, toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
			//, totalRow: true //开启合计行
			, cols:
					[
						[ //表头
							//{type: 'checkbox', fixed: 'left'},
							{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
							, {field: 'code', title: '油券号', width: 320}
							, {field: 'order_sn', title: '订单号', width:320}
							, {field: 'uid', title: '绑定状态', width: 100}
							, {field: 'used_time', title: '使用时间', width: 300}
							, {fixed: 'right', width: 165, align: 'center', toolbar: '#utils'}
						]
					]
		});

		//监听头工具栏事件
		table.on('toolbar(test)', function (obj) {
			var checkStatus = table.checkStatus(obj.config.id)
					, data = checkStatus.data; //获取选中的数据
			switch (obj.event) {
				case 'add':
					layer.msg('添加');
					break;
				case 'update':
					if (data.length === 0) {
						layer.msg('请选择一行');
					} else if (data.length > 1) {
						layer.msg('只能同时编辑一个');
					} else {
						layer.alert('编辑 [id]：' + checkStatus.data[0].id);
					}
					break;
				case 'delete':
					if (data.length === 0) {
						layer.msg('请选择一行');
					} else {
						layer.msg('删除');
					}
					break;
			}
			;
		});

		//监听行工具事件
		table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
			var data = obj.data //获得当前行数据
					, layEvent = obj.event; //获得 lay-event 对应的值
			if (layEvent === 'detail') {
				layer.msg('查看操作');
			} else if (layEvent === 'del') {
				layer.confirm('真的删除行么', function (index) {
					obj.del(); //删除对应行（tr）的DOM结构
					layer.close(index);
					//向服务端发送删除指令
				});
			} else if (layEvent === 'edit') {
				layer.msg('编辑操作');
			}
		})

	});

</script>

</html>
