<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head::common_js_css_bootstrap"></head>
<body>
<div class="container-fluid" id="main-container">
	<div id="page-content" class="clearfix">
		<div class="row-fluid">
			<div class="row-fluid">
				<br/>

				<form action="/subject/index" method="post" class="form-inline" name="Form" id="Form">
					<!-- ---+搜索条件 start+----- -->

					<div class="form-group">
						<label>驾校名称</label>
						<select id="school_id" name="school_id" class="form-control">
							<option value="">请选择驾校名称  </option>
							<option th:each="sc,scStat:${list}" th:value="${sc.getId()} " th:selected="${sc.getId().equals(pd.get('school_id'))}" th:text="${sc.getSchool_name()}"></option>

						</select>
					</div>
					<div class="form-group">
						<label>驾照类型</label>
						<select name="subject" class="form-control">
							<option value="">请选择驾照类型</option>
							<option value="C1" th:selected="${pd.get('subject')=='C1'}">C1</option>
							<option value="C2" th:selected="${pd.get('subject')=='C2'}">C2</option>
						</select>
					</div>
					<div class="form-group">
						<label>教练名字</label>
						<input type="text" name="teacher_name" th:value="${pd.get('teacher_name')}" class="form-control" id="teacher_name" placeholder="教练名字">
					</div>
					<button type="submit" class="btn btn-default">查询</button>
					<!-- ---+搜索条件 end+----- -->
					<hr>


					<!--列表数据 start-->
					<span  onclick="addInfo()" class="btn btn-info " style="float: right">添加教练信息</span>
					<table id="table_report"
						   class="table ">
						<thead>
						<tr>
							<th class='center' style="min-width:3%">No</th>
							<th class='center' style="min-width: 10%">驾校名称</th>
							<th class='center' style="min-width: 10%">驾照类型</th>
							<th class='center' style="min-width: 9%">班级类型</th>
							<th class='center' style="min-width: 8%">价钱</th>
							<th class='center' style="min-width: 7%">时间</th>
							<th class='center' style="min-width: 7%">查看编辑</th>
						</tr>
						</thead>

						<tbody th:if="${dataPager.getRecords()!=null}">
						<tr th:each="record,recordStat:${dataPager.getRecords()}">
							<td class='center' th:text="${recordStat.index+1}"></td>
							<td class='center' th:text="${record.school_name}"></td>
							<td class='center' th:text="${record.subject}"></td>
							<td class='center' th:text="${record.subject_name}"></td>
							<td class='center' th:text="${record.price}"></td>
							<td class='center' th:text="${record.create_time}"></td>
							<td class='center'>
								<span  class="btn btn-danger"  th:onclick="updateAndLook([[${record.id}]]);" >编辑查看</span>
							</td>
						</tr>
						</tbody>

					</table>

					<div th:if="${dataPager.getRecords()!=null}">
						<span th:insert="page::page_common"></span>
					</div>

				</form>


			</div>
		</div>
	</div>



	<!--/#page-content-->
</div>

<!--/.fluid-container#main-container-->
<!-- 返回顶部  -->
<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse"> <i
		class="icon-double-angle-up icon-only"></i>
</a>


<script type="text/javascript">

	layui.use(['laydate','layer',], function() {
		var laydate = layui.laydate //日期
				, layer = layui.layer //弹层
	});


	function addInfo(){

		layer.open({
			title:false,
			area:["100%","100%"],
			type: 2,
			closeBtn: 0, //不显示关闭按钮
			content: '/subject/to_add',
			end:function(){
				//窗口关闭触发
				$("#Form").submit();

			}
		})
	}

	function updateAndLook(ids){
		layer.open({
			title:false,
			area:["100%","100%"],
			type: 2,
			closeBtn: 0, //不显示关闭按钮
			content: '/subject/to_update?id='+ids,
			end:function(){
				//窗口关闭触发
				$("#Form").submit();

			}
		})

	}
</script>

</body>

</html>
